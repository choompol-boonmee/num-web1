<script>


function calc_time(tm) {
  var toda = new Date();
  yy = toda.getFullYear();
  mm = addZero(toda.getMonth()+1);
  dd = addZero(toda.getDate());
  var targ = yy+"-"+mm+"-"+dd+" "+tm;
  return targ;
}

function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {

document.getElementById("ts").innerHTML = time0;

wowday = new Date("Mar 5, 2068");
bbroday = new Date("Mar 5, 2024");
cimug = new Date("Oct 3, 2024");

function days_left(date2) {
  var date1 = new Date();
  var timedif = date2.getTime() - date1.getTime(); 
  var daymil = 3600*1000*24
  var daydif = Math.floor(timedif / daymil); 
  return daydif;
}

function life_left() {
  var daydif = days_left(wowday);
  var wkdif = Math.floor(daydif/7);
  var modif = Math.floor(daydif/30);
  var yrdif = Math.floor(daydif/365.25);
  document.getElementById("wklef").innerHTML = wkdif+"w";
  document.getElementById("ddlef").innerHTML = daydif+"d";
  document.getElementById("molef").innerHTML = modif+"m";
  document.getElementById("yrlef").innerHTML = yrdif+"y";
}

life_left();

var x1 = setInterval(function() {
      var now = new Date().getTime();
      var dtime = new Date(calc_time(time1)).getTime();
      var sign = 0;
      var dist = dtime - now;
      if (dist<0) {
        sign = 1;
        dist = -dist;
      }
      var days = Math.floor(dist / (1000 * 60 * 60 * 24));
      var hours = Math.floor((dist % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((dist % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((dist % (1000 * 60)) / 1000);
      var msg = "残っている";
      if (sign>0) {
        msg = "過ぎている";
      }
      document.getElementById("time1").innerHTML = task1 + " まで "+" : " + hours + "h " + minutes + "m " + seconds + "s  "+msg+" (" +time1+")";
  }, 1000);

</script>
