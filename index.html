<body>

<span id="wklef">?</span><span class="tx1">(<span id="dylef"></span>)</span>

<span id="bbrow">?</span><span class="tx1">(<span id="bbrod"></span>)</span>

<script>
function w3_open() {
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}

wowday = new Date("Mar 5, 2068");
bbroday = new Date("Mar 5, 2024");
cimug = new Date("Oct 3, 2024");

function days_left(date2) {
  var date1 = new Date();
  var timedif = date2.getTime() - date1.getTime(); 
  var daymil = 3600*1000*24
  var daydif = Math.floor(timedif / daymil); 
  return daydif;
}

function life_left() {
  var daydif = days_left(wowday);
  var wkdif = Math.floor(daydif/7)
  var daylef = daydif - wkdif*7;
  document.getElementById("wklef").innerHTML = wkdif;
  document.getElementById("dylef").innerHTML = daylef;
}

function bbro_left() {
  var daydif = days_left(bbroday);
  var wkdif = Math.floor(daydif/7)
  var daylef = daydif - wkdif*7;
  document.getElementById("bbrow").innerHTML = wkdif;
  document.getElementById("bbrod").innerHTML = daylef;
}

function cimug_left() {
  var daydif = days_left(cimug);
  var wkdif = Math.floor(daydif/7)
  var daylef = daydif - wkdif*7;
  document.getElementById("cimugw").innerHTML = wkdif;
  document.getElementById("cimugd").innerHTML = daylef;
}

life_left();
bbro_left();
cimug_left();
</script>
