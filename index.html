<script>
function w3_open() {

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}

wowday = new Date("Mar 5, 2068");
bbroday = new Date("Mar 5, 2024");
cimug = new Date("Oct 3, 2024");

function days_left(date2) {
  var date1 = new Date();
  var timedif = date2.getTime() - date1.getTime(); 
  var daymil = 3600*1000*24
  var daydif = Math.floor(timedif / daymil); 
  return daydif;
}

function life_left() {
  var daydif = days_left(wowday);
  var wkdif = Math.floor(daydif/7);
  var modif = Math.floor(daydif/30);
  var yrdif = Math.floor(daydif/365.25);
  document.getElementById("wklef").innerHTML = wkdif;
  document.getElementById("ddlef").innerHTML = daydif;
  document.getElementById("molef").innerHTML = modif;
  document.getElementById("yrlef").innerHTML = yrdif;
}

life_left();
</script>
